<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Formulario</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Nuevo marcador</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <form #formMarcador="ngForm" (ngSubmit)="onSubmit(formMarcador)">
                            <div class="card-body">
                                
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" name="name" #name="ngModel" 
                                    [(ngModel)]="marcador.name" required>
                                    <small *ngIf="name.touched && !name.valid" style="color: rgb(170, 3, 3);">
                                        Campo obligatorio
                                    </small>
                                </div>
                               
                                <div class="form-group">
                                    <label>Estado</label>
                                    <input class="form-control" type="text" name="state" #state="ngModel" 
                                    [(ngModel)]="marcador.state" required>
                                    <small *ngIf="state.touched && !state.valid" style="color: rgb(170, 3, 3);">
                                        Campo obligatorio
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="">Coordenadas</label>
                                    <input type="text" class="form-control" readonly value="{{currentlyCoords}}"
                                    name="geometry" #geometry="ngModel" [(ngModel)]="marcador.geometry">
                                    
                                </div>
                                
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" [disabled]="!formMarcador.form.valid">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        Ubicar coordenadas en el marcador
                        <div id="map2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
